<html>
    <head>
        <style>
        th 
            {
            vertical-align: bottom;
            text-align: center;
            }

        th span 
            {
            -ms-writing-mode: tb-rl;
            -webkit-writing-mode: vertical-rl;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            white-space: nowrap;
            }
        </style>
        </head>
        
    <table>
        <tr>
            <th><span>Rotated text by 90 deg.</span></th>
        </tr>
    </table>
</html>
